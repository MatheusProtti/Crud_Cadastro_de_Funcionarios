<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gestão de Funcionários</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Funcionários</h1>
            <button id="new" onclick="openCloseModal()">Incluir</button>
        </header>
        <main>
            <div class="dashBoard">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Função</th>
                            <th>Salário</th>
                            <th class="action">Editar</th>
                            <th class="action">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-container">
                <div class="modal">
                    <form>
                        <label for="modalName">Nome</label>
                        <input type="text" name="nome" id="modalName" required>
                        
                        <label for="modalFunction">Função</label>
                        <input type="text" name="funcao" id="modalFunction" required>
                        
                        <label for="modalWage">Salário</label>
                        <input type="number" name="salario" id="modalWage" required>
                        
                        <button id="btnSave">Salvar</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
